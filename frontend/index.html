<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Estudiantes</h1>

    <h2>Registrar Estudiante</h2>
    <form id="formEstudiante">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="number" id="lengua" placeholder="Lengua" required />
      <input type="number" id="matematicas" placeholder="Matemáticas" required />
      <input type="number" id="cienciasSociales" placeholder="Ciencias Sociales" required />
      <input type="number" id="cienciasNaturales" placeholder="Ciencias Naturales" required />
      <button type="submit">Registrar</button>
    </form>

    <h2>Estudiantes Registrados</h2>
    <ul id="listaEstudiantes"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
