<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestión de Estudiantes</h1>
      <p>Administra la información de tus estudiantes y sus calificaciones de manera sencilla.</p>
    </header>

    <section class="form-container">
      <h2>Registrar Estudiante</h2>
      <form id="formEstudiante">
        <div class="input-group">
          <label for="nombre">Nombre del Estudiante:</label>
          <input type="text" id="nombre" placeholder="Ej. Juan Pérez" required />
        </div>
        <div class="input-group">
          <label for="lengua">Lengua Española:</label>
          <input type="number" id="lengua" placeholder="Calificación de Lengua" required />
        </div>
        <div class="input-group">
          <label for="matematicas">Matemáticas:</label>
          <input type="number" id="matematicas" placeholder="Calificación de Matemáticas" required />
        </div>
        <div class="input-group">
          <label for="cienciasSociales">Ciencias Sociales:</label>
          <input type="number" id="cienciasSociales" placeholder="Calificación de Ciencias Sociales" required />
        </div>
        <div class="input-group">
          <label for="cienciasNaturales">Ciencias Naturales:</label>
          <input type="number" id="cienciasNaturales" placeholder="Calificación de Ciencias Naturales" required />
        </div>
        <button type="submit" class="btn-submit">Registrar Estudiante</button>
      </form>
    </section>

    <section class="estudiantes-list">
      <h2>Estudiantes Registrados</h2>
      <ul id="listaEstudiantes"></ul>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 Gestión de Estudiantes | Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
